<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
	<div class="container">
		<div class="row">
			&nbsp;
		</div>
		<div class="row">
			<h1 class="mx-auto">Encode text</h1>
		</div>
		<div class="row">
			<div class="col" align="center">
				<textarea id="text" onkeyup="createImageFromText()" cols="100" rows="10" class="mx-auto"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="mx-auto">Right click and save the following image</div>
		</div>
		<div class="row">
			<div class="col" align="center">
				<canvas id='textCanvas'></canvas>
			</div>
		</div>
		<div class="row">
			<h1 class="mx-auto">Decode image</h1>
		</div>
		<div class="row">
			<div  class="col" align="center">
				<input type="file" id="img" name="img" accept="image/x-png" onchange="createTextFromImage()">
			</div>
		</div>
		<div class="row">
			<div  class="col" align="center">
				<canvas id='imageCanvas'></canvas>
			</div>
		</div>
	</div>
